<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>元旦快乐</title>
    <style>
      body {
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        font-family: 'Arial', sans-serif;
        color: #fff;
      }
      .container {
        position: relative;
        width: 800px;
        height: 600px;
        background: rgba(30, 30, 30, 0.7);
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.8);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: transform 0.3s;
      }
      .container:hover {
        transform: scale(1.03);
      }
      .centered-text {
        font-size: 6em;
        color: #f5deb3;
        text-align: center;
        text-shadow: 0 0 20px #ff2a2a, 0 0 30px #ff2a2a, 0 0 40px #ff2a2a;
        animation: fadeInOut 5s ease-in-out infinite;
        margin-bottom: 20px;
      }
      @keyframes fadeInOut {
        0%, 100% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
      }
      .fireworks {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none; /* 确保烟花动画不会影响其他元素的交互 */
      }
      .fireworks i {
        position: absolute;
        background: #FFD700;
        border-radius: 50%;
        animation: firework 5s linear infinite;
      }
      @keyframes firework {
        0% {
          transform: translateY(0);
          opacity: 0;
        }
        10%,
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-1000%);
          opacity: 0;
        }
      }
      .fireworks i:nth-child(n+2) {
        background: #FF4500;
        animation-delay: -3s;
      }
      .fireworks i:nth-child(n+3) {
        background: #FF1493;
        animation-delay: -1s;
      }
      .fireworks i:nth-child(n+4) {
        background: #00FFFF;
        animation-delay: -2s;
      }
      .centered-image {
        width: 300px; /* 调整图片宽度 */
        height: auto;
        margin-bottom: 20px;
      }
      .firework-button {
        width: 200px;
        padding: 12px;
        background-color: #1e69d2;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
      }
      .firework-button:hover {
        background-color: #145a9d;
        transform: translateY(-2px);
        box-shadow: 0 7px 25px rgba(0, 0, 0, 0.4);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="centered-image" src="https://ideal2.oss-cn-hangzhou.aliyuncs.com/img/202412221012620.png" alt="元旦快乐图片">
      <div class="centered-text">理想，元旦快乐</div>
      <button class="firework-button" onclick="window.location.href = 'firework.html'">点击去放烟花</button>
      <div class="fireworks"></div>
    </div>
    <script>
      function createFireworks() {
        const fireworksContainer = document.querySelector('.fireworks');
        const count = 50;
        for (let i = 0; i < count; i++) {
          const firework = document.createElement('i');
          const x = Math.random() * 100;
          const y = Math.random() * 100;
          const size = Math.random() * 10 + 5;

          firework.style.left = `${x}%`;
          firework.style.top = `${y}%`;
          firework.style.width = `${size}px`;
          firework.style.height = `${size}px`;

          fireworksContainer.appendChild(firework);
        }
      }
      // 烟花一开始就放
      createFireworks();
    </script>
  </body>
</html>
